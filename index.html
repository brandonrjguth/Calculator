<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="col container">
        <div class="col header">
            <h1>Calculator</h1>
        </div>
        <div class="row main">
            <div></div>
            <div class="col calc">
                <div id="calcDisplay"></div>
                <button id="clear">CLEAR</button>
                <div class="row">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="รท"class="op">/</button>
                </div>
                <div class="row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="x" class="op">x</button>
                </div>
                <div class="row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="-" class="op">-</button>
                </div>
                <div class="row">
                    <button id="0" class="num">0</button>
                    <button id="." class="num">.</button>
                    <button id="equals">=</button>
                    <button id="+" class="op">+</button>
                </div>
            </div>
            <div></div>
        </div>
        <div class="row footer">
            <p>this is a footer</p>
        </div>
    </div>


</body>
</html>
