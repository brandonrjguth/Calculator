<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="col container">
        <div class="col header">
            <h1>Calculator</h1>
        </div>
        <div class="row main">
            <div class="col description">
                <h2>Calculator</h2>
                <p>A simple javascript calculator. One of the first rights of passage for a junior programmer. Of course, no order of operations, we're not quite there yet.</p>
            </div>
            <div class="col calc">
                <div id="calcDisplay"></div>
                <button id="clear">AC</button>
                <div class="buttons row">
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="-" class="op">-</button>
                </div>
                <div class="buttons row">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="x" class="op">x</button>
                </div>
                <div class="buttons row">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="รท"class="op">/</button>
                </div>
                <div class="buttons row">
                    <button id="0" class="num">0</button>
                    <button id="." class="num">.</button>
                    <button id="equals">=</button>
                    <button id="+" class="op">+</button>
                </div>
            </div>
        </div>
        <div class="row footer">
            <p>Made by&nbsp</p><a class="github" href="http://github.com/brandonrjguth">Brandon Guthrie &nbsp<a href="http://github.com/brandonrjguth"><img id="githubLogo" src="./imgs/github.png"></a>
        </div>
    </div>


</body>
</html>
